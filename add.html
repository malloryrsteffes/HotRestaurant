<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant Express</h1>
      <h3>Make your reservation</h3>
      <hr>
      <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span
            class="fa fa-home"></span></button></a>
    </div>
    <div class="row">
            <div class="col-lg-12">
              <!-- Reservation Page -->
              <div class="card">
                <div class="card-header">
                  Table Reservation
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="unique-id">Unique ID</label>
                      <input type="text" class="form-control" id="unique-id">
                    </div>
                    <button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

    <footer class="footer">
            <div class="container">
              <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
            </div>
          </footer>
  </div>

</body>
<script>
  $("#add-btn").on("click", function(event) {
    event.preventDefault();

    var newTable = {
      name: $("#name").val().trim(),
      phoneNumber: $("#phone").val().trim(),
      email: $("#email").val().trim(),
      id: $("#unique-id").val().trim()
    };

    // Question: What does this code do??
    $.post("/api/tables", newTable)
      .then(function(data) {
        $("#name").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#unique-id").val("");

        console.log("add.html", data);
        alert("Adding table...");
      });
  });
</script>
</html>
